<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marks Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <h1>MARKS RECORDER</h1>
        </div>

        <div>
            <form action="" id="form">
                <label for="">Name</label>
                <input type="text" id="name" placeholder="Student Name" />

                 <select name="" id="className">
                     <option value="Class">class</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                 </select>

                 <select name="" id="classSection">
                     <option value="section">section</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                </select>

                <select name="" id="examType">
                    <option value="section">Exam type</option>
                   <option value="Unit-I">Unit-I</option>
                   <option value="Unit-II">Unit-II</option>
                   <option value="Unit-III">Unit-III</option>
               </select>
        
                <input type="submit" />
                <!-- // <button id = "btn">ADD</button> -->
            </form>
        </div>
        <div>
            <table id="res"></table>
          </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
